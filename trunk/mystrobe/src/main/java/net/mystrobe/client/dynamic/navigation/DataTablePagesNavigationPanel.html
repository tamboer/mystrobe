<html>
<head>
</head>
<body>

	<wicket:head>
 		<style type="text/css">
 			.unselectable {
 				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-o-user-select: none;
				user-select: none;
 			}
 		</style>
 		
 		<script type="text/javascript">
 		 	function disableNavigatorPageSelection() {
		       $("#tablepagination, .pagination a, .pagination a span,  .pagination span").each(
	   				function(){
			        	if (typeof this.onselectstart != "undefined") {
	 				   		this.onselectstart = function(){return false;} //IE route
	 				   	}  else if (typeof this.style.MozUserSelect != "undefined") {
					   	    this.style.MozUserSelect="none";
						} 
					}	
		        );
	   		} 
	 	</script>
	 	
	</wicket:head>

	<wicket:panel>
 		<div wicket:id="wmcNavigator" class="unselectable" >
         <div id="tablepagination" class="unselectable">
             <div class="pagination unselectable">
                 <span wicket:id="nofirst" class="pag_first unselectable">&nbsp;</span>
                 <a wicket:id="first" class="pag_first unselectable">&nbsp;</a>
                 
                 <span wicket:id="noprev"  class="pag_previous unselectable">&nbsp;</span>
                 <a wicket:id="prev" class="pag_previous unselectable">&nbsp;</a>
                 
                 <span class="pages unselectable">
	               	 <span wicket:id="previousPages" class="unselectable">
		               	 <a wicket:id="previousPageNumber" class="unselectable">
		                 	<span wicket:id="previousPageLabel" class="unselectable"></span>
		                 </a>
                 	 </span>
                     <span wicket:id="pagenumber" class="unselectable"/>
                   	 <span wicket:id="nextPages" class="unselectable">
		               	 <a wicket:id="nextPagesNumber" class="unselectable">
		                 	<span wicket:id="nextPagesLabel" class="unselectable"></span>
		                 </a>
                	 </span>
                     <span wicket:id="dots" class="dots unselectable"></span>
                 </span>
                 <span wicket:id="nonext" class="pag_next unselectable">&nbsp;</span>
                 <a wicket:id="next" class="pag_next unselectable">&nbsp;</a>
                 <span wicket:id="nolast" class="pag_last unselectable">&nbsp;</span>
                 <a wicket:id="last" class="pag_last unselectable">&nbsp;</a>
             </div>
         </div>
         
         <script type="text/javascript">
	        /** $(document).ready(function() {
 				disableNavigatorPageSelection();
			}); **/
	 	 </script>
    </div>
</wicket:panel>
</body>
</html>
