<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QRX4J Samples</title>
		<link href='http://fonts.googleapis.com/css?family=Tenor+Sans&v1:regular,bold' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div id="bd">
			<div><ul id="breadcrumb"><li><a href="/">Home</a></li><li>Displaying data</li></ul></div>
			
			<wicket:extend>
			
				<div class="wicket-modal">
				
					<div class="tvh-modal-window">
					
					<div class="w_caption">
						<h3 class="w_captionText">Displaying data</h3>
					</div>
							
					<div class="box-content clearfix">
						<div class="legend">Customer</div>
						<div><label>Number:</label><span wicket:id="custnum"></span></div>
						<div><label>Name:</label><span wicket:id="name"></span></div>
						<div><label>Phone:</label><span wicket:id="phone"></span></div>					
					</div>
					
					</div>			
				</div>
				
			</wicket:extend>	
		
		</div>
			
	</body>
</html>
