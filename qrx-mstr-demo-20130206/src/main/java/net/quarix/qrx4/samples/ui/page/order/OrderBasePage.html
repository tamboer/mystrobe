<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QRX4J Samples</title>
		
		<wicket:head>
			<script>
				  var activeTab = 0;
				  var disabledTabs = [];
				  
				  $(function() {
				     $( "#tabs" ).tabs( { disabled: disabledTabs, active: activeTab});
				  });
		  	</script>
	  	</wicket:head>
	</head>
		
	<body>
		<wicket:extend>
			
				<div id="tabs">
				  <ul>
				    <li><a href="#tabs-1" wicket:id="searchTab">Search</a></li>
				    <li><a href="#tabs-2" wicket:id="editTab">Edit Order</a></li>
				    <li><a href="#tabs-3" wicket:id="linesTab">Edit Lines</a></li>
				    <li><a href="#tabs-4" wicket:id="finishTab">Finish</a></li>
				  </ul>
				  
				  <wicket:child/>
				  
				</div>
			
				<div class="spacer"></div>		
				
		</wicket:extend>	
			
	</body>
</html>
