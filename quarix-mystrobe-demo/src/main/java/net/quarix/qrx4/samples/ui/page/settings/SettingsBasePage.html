<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QRX4J Samples</title>
		
		<wicket:head>
			<script>
				  var activeTab = 0;
				  
				  $(function() {
				     $( "#tabs" ).tabs( { active: activeTab});
				  });
		  	</script>
	  	</wicket:head>
	</head>
		
	<body>
		<div id="bd">
			<wicket:extend>
			
				<div id="tabs">
				  <ul>
				    <li><a href="#tabs-1" wicket:id="employeesTab">Employees</a></li>
				    <li><a href="#tabs-2" wicket:id="itemsTab">Items</a></li>
				    <!-- <li><a href="#tabs-3" wicket:id="statesTab">States</a></li>  -->
				  </ul>
				  
				  <wicket:child/>
				  
				</div>
			
				<div class="spacer"></div>		
				
			</wicket:extend>	
		</div>	
	</body>
</html>
